<div class="container1">
  <mat-card class="welcome-card">
    <mat-card-header>
      <div mat-card-avatar class="welcome-image">
        <img [src]="partner.photo" alt="User Photo">
      </div>
      <mat-card-title class="else">Welcome Back {{ currentUsername }}</mat-card-title>
      <mat-card-subtitle style="margin-left: 30px;">{{ partner.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p style="margin-left: 85px;">Â¡Hi! We hope you have a nice day.</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="currency-card">
    <mat-card-header>
      <mat-card-title class="currency-card-title">Currency</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="currency-image"></div>
    </mat-card-content>
  </mat-card>
</div>


<div class="container">
  <mat-card class="expenses-card">
    <mat-card-header>
      <mat-card-title class="title">Money Owed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let expense of expenses" class="expense-card">
        <p>Expense: {{ expense.name }}</p>
        <p>Amount: {{ expense.amount }}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <app-chart></app-chart>
</div>
