
<mat-card class="expense-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Gasto: {{expense.name}}</mat-card-title>
            <mat-card-title>Monto: {{expense.amount}}</mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>Fecha: {{expense.date}}</p>
        <p>Grupo: {{expense.group.name}}</p>
        <button mat-icon-button>
            Pagar
        </button>
    </mat-card-content>
</mat-card>
