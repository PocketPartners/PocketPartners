<mat-card class="expense-card">
  <mat-card-header class="expense-header">
    <mat-card-title>Expense: {{expense.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="expense-content">
    <p>Amount: {{expense.amount}}</p>
    <p>Group: {{expense.group.name}}</p>
  </mat-card-content>
  <mat-card-actions class="expense-actions">
    <button mat-icon-button>
      <mat-icon>payment</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
