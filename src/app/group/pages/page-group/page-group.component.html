<h1>Todos los grupos</h1>
<div class="container">

  <mat-card *ngFor="let group of groups" class="group-card">
    {{ group.id }}
    <h2>
      {{ group.name }}
    </h2>
    <p>
      Creation date:
      {{ group.creationDate | date: 'dd/MM/yyyy'}}
    </p>
  </mat-card>
  <a [routerLink]="['/create-group']">Crear grupo</a>
</div>
